<div id="formsect" style="width: 25%; float: left; line-height: 2%; z-index: 10; position: absolute; margin-left: 1%;margin-top: 1%; box-shadow: 0 0 15px rgba(240,170,0,0.7); border-radius: 5px; opacity: 0.8; background-color: white;" >

<h2> View Data </h2>
<br>
<input type="checkbox" id="gbabox" name="gbabox" value="GBAYes" onchange="funcswitch()" checked>
<label for="gbabox"> Greater Bengaluru Authority</label><br>
<input type="checkbox" id="bbmpnewbox" name="bbmpnewbox" value="BBMPNewYes" onchange="funcswitch()" checked>

<input type="checkbox" id="bbmpoldbox" name="bbmpoldbox" value="BBMPOldYes" onchange="funcswitch()" >
<label for="bbmpoldbox"> Existing BBMP </label><br>

<label for="bdabox"> Existing BDA </label><br>

<br> <br>
<br> <br>

<p>Background Map<select id="bgbox" class='drop' style="float: right; width: 40%" onchange="bgswitch()">

<option value="terrain">Google Terrain Map</option>

</select >
<br>
</p>
